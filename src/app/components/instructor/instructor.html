<div class="container my-5">
  <h2 class="text-center fw-bold mb-5">Nuestros Expertos</h2>

  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 mb-4" *ngFor="let instructor of instructors">
      <div class="card border-0 shadow-sm">
        <img
          [src]="instructor.image && instructor.image.trim() !== '' ? instructor.image : 'https://images.pexels.com/photos/1704488/pexels-photo-1704488.jpeg'"
          class="card-img-top" alt="{{ instructor.name }} {{ instructor.lastname }}" (load)="onImageLoad($event)" />

        <div class="card-img-overlay d-flex flex-column justify-content-end p-2"
          style="background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);">
          <h5 class="text-white fw-bold mb-0">
            {{ instructor.name }} {{ instructor.lastname }}
          </h5>
          <small class="text-white-50">{{ instructor.studies }}</small>
        </div>
      </div>
    </div>
  </div>
</div>
